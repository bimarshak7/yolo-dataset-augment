repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]  # Allow trailing whitespace in markdown files (.md extension)
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
